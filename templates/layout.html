<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TripWise{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- Global Theme --- */
        :root {
            --primary: #0d6efd;
            --primary-dark: #084298;
            --secondary: #20c997;
            --bg-light: #f4f6f9;
            --text-dark: #212529;
        }
        .message.bot {
    white-space: pre-wrap; /* Keeps the line breaks between numbers */
    padding-left: 15px;
}
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
        }

        /* --- Chatbot Container --- */
        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 999999 !important; 
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .chat-header {
            padding: 18px;
            color: white;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            transition: 0.2s;
        }

        .chat-header button:hover { background: rgba(255,255,255,0.3); }

        /* --- Chat Content Area --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa; /* Light grey background for contrast */
            scroll-behavior: smooth;
        }

        /* --- Message Bubbles --- */
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        /* User: Blue bubble on the right */
        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Bot: White bubble on the left with shadow */
        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #eef0f2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border-bottom-left-radius: 4px;
        }

        /* --- Bot Response Formatting --- */
        .message.bot strong {
            color: var(--primary); /* Blue category titles */
            display: block;
            margin-top: 8px;
        }

        .message.bot ul {
            margin: 5px 0;
            padding-left: 18px;
        }

        .message.bot li {
            margin-bottom: 4px;
        }

        /* --- Input Area --- */
        .typing-indicator { 
            padding: 8px 15px; 
            font-size: 12px; 
            color: #888; 
            font-style: italic; 
            display: none; 
        }

        .input-area { 
            display: flex; 
            gap: 10px; 
            padding: 15px; 
            background: white; 
            border-top: 1px solid #eee; 
        }

        .input-area input { 
            flex: 1; 
            padding: 10px 15px; 
            border-radius: 25px; 
            border: 1px solid #ddd; 
            outline: none; 
            font-size: 14px;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .send-btn:hover { background: var(--primary-dark); transform: scale(1.05); }

        /* Floating Button */
        #open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999999 !important;
        }
    </style>
</head>
<body>

    {% block content %}{% endblock %}

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <span>‚ú® WiseBot Assistant</span>
            <div>
                <button id="clear-btn" title="Clear Chat">üóëÔ∏è</button>
                <button id="close-btn" title="Close">‚úï</button>
            </div>
        </div>
        
        <div id="chat-box">
            </div>

        <div id="typing-indicator" class="typing-indicator">WiseBot is typing...</div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="Ask about islands..." autocomplete="off">
            <button class="send-btn">‚û§</button>
        </div>
    </div>

    <button id="open-chat-btn">üí¨ Chat with WiseBot</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatContainer = document.getElementById("chat-container");
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const closeBtn = document.getElementById("close-btn");
            const openChatBtn = document.getElementById("open-chat-btn");
            const sendBtn = document.querySelector(".send-btn");
            const typingIndicator = document.getElementById("typing-indicator");
            const clearBtn = document.getElementById("clear-btn");

            const scrollToBottom = () => { chatBox.scrollTop = chatBox.scrollHeight; };

            // Initialize State
            const savedMessages = localStorage.getItem("wisebot_messages");
            if (savedMessages) { chatBox.innerHTML = savedMessages; scrollToBottom(); }

            const isChatOpen = localStorage.getItem("wisebot_open") === "true";
            chatContainer.style.display = isChatOpen ? "flex" : "none";
            openChatBtn.style.display = isChatOpen ? "none" : "block";

            // Toggle Chat
            closeBtn.onclick = () => {
                chatContainer.style.display = "none";
                openChatBtn.style.display = "block";
                localStorage.setItem("wisebot_open", "false");
            };

            openChatBtn.onclick = () => {
                chatContainer.style.display = "flex";
                openChatBtn.style.display = "none";
                localStorage.setItem("wisebot_open", "true");
                scrollToBottom();
            };

            // Logic to send messages
            async function sendMessage() {
                const msg = userInput.value.trim();
                if (!msg) return;

                appendMsg(msg, "user");
                userInput.value = "";
                typingIndicator.style.display = "block";
                scrollToBottom();

                try {
                    const res = await fetch("/ask", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: msg })
                    });
                    const data = await res.json();
                    
                    typingIndicator.style.display = "none";
                    // Important: uses true to allow HTML formatting (bullets/bold)
                    appendMsg(data.response, "bot", true); 
                } catch (e) { 
                    typingIndicator.style.display = "none";
                    appendMsg("Sorry, I'm having trouble connecting right now.", "bot");
                }
            }

            sendBtn.onclick = sendMessage;
            userInput.onkeydown = (e) => { if(e.key === "Enter") sendMessage(); };

           function appendMsg(message, sender, isHTML = false) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    
    // This line removes all double asterisks (**) from the message string
    let cleanMessage = message.replace(/\*\*/g, '');

    if (isHTML) {
        div.innerHTML = cleanMessage;
    } else {
        div.textContent = cleanMessage;
    }
    
    chatBox.appendChild(div);
    scrollToBottom();
    localStorage.setItem("wisebot_messages", chatBox.innerHTML);
}

            clearBtn.onclick = () => {
                if(confirm("Do you want to clear your conversation history?")) {
                    chatBox.innerHTML = "";
                    localStorage.removeItem("wisebot_messages");
                }
            };
        });
    </script>
</body>
</html>
