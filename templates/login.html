<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWise | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            /* ðŸ”‘ FIX: Using Flask's url_for to reliably find the image path */
            background: url("{{ url_for('static', filename='images/profile.jpg') }}") no-repeat center center/cover;
            height: 100vh;
        }
        .login-box {
            /* Adjusted for better contrast on a background image */
            background: rgba(255, 255, 255, 0.95); 
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .brand {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem; /* Slightly larger */
            color: #0077b6; /* Changed to match the blue theme of the itinerary page */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="login-box col-md-4 text-center">
            <div class="brand mb-3">TripWise</div>
            <h5 class="mb-4 text-secondary">Travel Smarter with Ease</h5>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
            </form>

            <p class="mt-4 mb-0">Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
