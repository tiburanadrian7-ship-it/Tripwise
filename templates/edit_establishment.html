<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Establishment</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e8ef);
            min-height: 100vh;
        }

        .edit-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .page-title {
            font-weight: 600;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-group-custom {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-lg-8 col-md-10">

        <div class="edit-card">
            <h2 class="page-title mb-4">‚úèÔ∏è Edit Establishment</h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Establishment Name</label>
                    <input type="text" name="name" class="form-control"
                           value="{{ est.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select">
                        <option value="hotel" {% if est.type == 'hotel' %}selected{% endif %}>Hotel</option>
                        <option value="bar" {% if est.type == 'bar' %}selected{% endif %}>Bar</option>
                        <option value="restaurant" {% if est.type == 'restaurant' %}selected{% endif %}>Restaurant</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control"
                           value="{{ est.location }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="contact_number" class="form-control"
                           value="{{ est.contact_number }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Opening Hours</label>
                    <input type="text" name="opening_hours" class="form-control"
                           value="{{ est.opening_hours }}">
                </div>

                <div class="mb-4">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{ est.description }}</textarea>
                </div>

                <div class="btn-group-custom">
                    <button type="submit" class="btn btn-primary">
                        üíæ Save Changes
                    </button>
                    <a href="{{ url_for('owner_dashboard') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
