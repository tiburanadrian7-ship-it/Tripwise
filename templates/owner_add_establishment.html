<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Establishment - TripWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #eef2f7;
    min-height: 100vh;
}

.navbar {
    border-radius: 12px;
}

.main-card {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.1);
}

.form-title {
    font-weight: 600;
    color: #0d6efd;
}

.form-control, .form-select {
    border-radius: 10px;
}

.submit-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
</style>

</head>

<body>

<div class="container py-4">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary px-3 mb-3">
    <span class="navbar-brand mb-0 h5">üèù TripWise Owner Panel</span>
    <a href="{{ url_for('owner_dashboard') }}" class="btn btn-light btn-sm">Dashboard</a>
</nav>

<!-- Main Card -->
<div class="main-card">

<div class="mb-4">
    <h2 class="form-title">Add New Establishment</h2>
    <p class="text-muted">Register your hotel, bar, or restaurant for visitor bookings</p>
</div>

<form method="POST">

<label class="form-label fw-bold">Establishment Name</label>
<input name="name" placeholder="Name" class="form-control mb-3" required>

<label class="form-label fw-bold">Type</label>
<select name="type" class="form-select mb-3">
    <option value="hotel">Hotel</option>
    <option value="restaurant">Restaurant</option>
    <option value="bar">Bar</option>
</select>

<label class="form-label fw-bold">Location</label>
<input name="location" placeholder="Location" class="form-control mb-3">

<label class="form-label fw-bold">Contact Number</label>
<input name="contact" placeholder="Contact" class="form-control mb-3">

<label class="form-label fw-bold">Opening Hours</label>
<input name="hours" placeholder="Opening Hours" class="form-control mb-3">

<label class="form-label fw-bold">Image Filename</label>
<input name="image" placeholder="Image filename" class="form-control mb-3">

<label class="form-label fw-bold">Description</label>
<textarea name="description" placeholder="Description" class="form-control mb-4" rows="4"></textarea>

<div class="submit-area">
    <a href="{{ url_for('owner_dashboard') }}" class="btn btn-secondary">Cancel</a>
    <button class="btn btn-success px-4">Submit</button>
</div>

</form>

</div>
</div>
</div>

</body>
</html>
